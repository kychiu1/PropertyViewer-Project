<!DOCTYPE html>
<html>
<head>
    <script src="http://maps.google.com/maps/api/js?sensor=false&key=AIzaSyBsTmd6bqUJgVIBbxeuCDJsKcqJB4FjFnk"></script>
    <!-- src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"-->
    <style>#mapcanvas { height: 500px; width: 100%}</style>
<!-- /**http://maps.google.com/maps/api/js?sensor=false*/ -->


</head>
<body>
<div id="mapcanvas">


  </div>

    <script type="text/javascript">


        document.map = new google.maps.Map(document.getElementById("mapcanvas"));
        var latlng = new google.maps.LatLng(51.511448, -0.116414);
        var Options = {
            zoom: 15,
            center: latlng,
            streetViewControl: false,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        };
        var map = new google.maps.Map(document.getElementById("mapcanvas"), Options);
        //var carMarkerImage = new google.maps.MarkerImage('resources/images/car.png');
        var marker = new google.maps.Marker({
            position: new google.maps.LatLng(51.511448, -0.116414),
            map: map,
            draggable: false,
//icon: carMarkerImage,
            title: "",
            autoPan: true

        });
        var infobulle = new google.maps.InfoWindow({
            content: "property"
        });
        google.maps.event.addListener(marker, 'mouseover', function() {
            infobulle.open(map, marker);
        });

        document.goToLocation = function(x, y) {
            alert("goToLocation, x: " + x +", y:" + y);
            var latLng = new google.maps.LatLng(x, y);
            marker.setPosition(latLng);
            map.setCenter(latLng);
        }


    </script>


</div>
</body>
</html>
